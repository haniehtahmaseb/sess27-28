<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="para()">click</button>



    <script>
        const inp = document.getElementById('inp')
        function para(){
            let x = ''
            let temp = inp.value
            if(temp%2){
                x = 'odd'
            }else{
                x = 'even'
            }
            console.log(x);
        }
    </script>
</body>
</html>
