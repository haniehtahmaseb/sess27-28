<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wall{
            border: 1px solid black;
            background-color: #2c2c2c;
            width: 100px;
            height: 3cm;
            margin-top: 20px;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <input type="text" id="num">
    <button onclick="para()">click me</button>
    <div class="wall"></div>


    <script>
        function para(){
            let x = (document.getElementById('num').value)/10
            document.getElementsByClassName('wall')[0].style.height= x + 'cm'
        }
    </script>
</body>
</html>
