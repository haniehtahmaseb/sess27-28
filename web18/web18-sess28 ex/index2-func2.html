<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            font-size: 20px;
            color: yellow;
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li onclick="para(event)">menu1</li>
        <li onclick="para(event)">menu2</li>
        <li onclick="para(event)">menu3</li>
        <li onclick="para(event)">menu4</li>
        <li onclick="para(event)">menu5</li>
        <li onclick="para(event)">menu6</li>
        <li onclick="para(event)">menu7</li>
    </ul>


    <script>
        function para(b){
            console.log(b.target);
            b.target.classList.toggle('txt')
        }
    </script>
</body>
</html>
