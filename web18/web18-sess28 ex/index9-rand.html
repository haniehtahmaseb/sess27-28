<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            place-content: center;
            background-color: gray;
            flex-wrap: wrap;
            >*{
                width: 80%;
                margin: 20px 0;
                font-size: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 id="demo"></h1>
        <button onclick="randColor()">Generate Random Color</button>
    </main>

    <script>
        const randColor = () =>{
            // document.getElementsByTagName('main')[0].style.backgroundColor= 'rgb('+myrand()+' , '+myrand()+' , '+myrand()+')'
            let r = myrand()
            let g = myrand()
            let b = myrand()
            document.getElementsByTagName('main')[0].style.backgroundColor= 'rgb('+r+' , '+g+' , '+b+')'
            document.getElementById('demo').innerHTML = r + ',' + g + ',' + b
        }
        const myrand = () => Math.floor(Math.random()*256)
    </script>
</body>
</html>
